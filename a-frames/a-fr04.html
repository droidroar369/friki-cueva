<!DOCTYPE html>
<html>
  <head>
    <title>Simple shrimp?</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-entity position="0 1.5 -3">
        <a-entity position="0 0.2 0">
          <a-box color="#FFC107" depth="0.5" height="0.5" width="1"></a-box>
        </a-entity>
        <a-entity position="0 0.5 0">
          <a-box color="#F44336" depth="0.5" height="0.5" width="1"></a-box>
        </a-entity>
        <a-entity position="0 0 -0.5" rotation="0 0 45">
          <a-cylinder color="#FFC107" height="1" radius="0.2"></a-cylinder>
        </a-entity>
        <a-entity position="0 0 -0.5" rotation="0 0 -45">
          <a-cylinder color="#FFC107" height="1" radius="0.2"></a-cylinder>
        </a-entity>
        <a-entity position="0 -0.2 -0.5">
          <a-box color="#F44336" depth="0.5" height="0.5" width="1"></a-box>
        </a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
