<!DOCTYPE html>
<html>
  <head>
    <title>Prueba A-Frame 02</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>



  <body onkeyup="change_sphere(event)">

  <script>

  function change_sphere(e) {
      if(e.key=="m") {
       var el_esf= document.querySelector("a-sphere");
       var met= el_esf.getAttribute("material")['metalness'];
       el_esf.setAttribute("material", {'metalness': (met<1? met+0.2: 0)});
      }
  }
  </script>

    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="#4CC3D9"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E" material="metalness: 0"></a-sphere>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#4e4ed8"></a-sky>
    </a-scene>
  </body>
</html>
