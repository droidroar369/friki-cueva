  </script>

    <a-scene>
      <!--Cuerpo parte abajo-->
      <a-sphere radius="2" position="0 0 -7" material="color: #AAAAFF; roughness: 0.7">
        <!--Cuerpo parte en medio-->
        <a-sphere radius="1.5" position="0 2.5 0" material="color: #AAAAFF; roughness: 0.7">

          <a-sphere radius="1" position="0 1.75 0" material="color: #AAAAFF; roughness: 0.7">

            <a-cone radius-bottom="0.3" height="1.3" rotation="90 0 0" position="0 0 1" material="color: #C9A454; roughness: 0.8"></a-cone>
          </a-sphere>
        </a-sphere>

      <a-sky color="#4e4ed8"></a-sky>
