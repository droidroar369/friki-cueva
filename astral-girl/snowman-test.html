<!DOCTYPE html>
<html>
  <head>
    <title>Import from Blender</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
    <a-assets>
      <a-asset-item id="snowman" src="snowman/snowman-model.gltf"></a-asset-item>
    </a-assets>
    
    
    <a-entity gltf-model="#snowman"></a-entity>
    <a-sky color="#4e4ed8"></a-sky>
    </a-scene>


  </body>
</html>
