<!DOCTYPE html>
<html>
  <head>
    <title>A simple floor</title>
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.0.0/dist/aframe-extras.min.js"></script>
    <script src="player.js"></script>
    <script src="enemy.js"></script>
  </head>
  <body>
    <a-scene>
    <a-assets>
      <a-asset-item id="obelisc" src="assets/models/icosahedron.glb"></a-asset-item>
      <a-asset-item id="snowman" src="assets/models/snowman-model.glb"></a-asset-item>
    </a-assets>
    
    <!--Player-->
    <a-entity camera id="player" player look-controls wasd-controls mouse-cursor position="0 1.7 0">
      <a-entity cursor="maxDistance:3;" geometry="primitive:cone; radius-bottom:0.1; height:0.4" position="0 0 -2" material="color:#FFFF00"></a-entity>
    </a-entity>
    
    <!--Icosahedron-->
    <a-entity gltf-model="#obelisc" position="3 0 2" animation-mixer></a-entity>
    
    
    <!--Snowman-->
    <a-entity gltf-model="#snowman" enemy position="-4 0 3">
       <a-entity class="life-bar" text="value: ??/20; align: center; font: monoid; color:#FFFFFF; side: double" scale="6 6 1" position="0 2.2 0"></a-entity>
    </a-entity>
    
    
    
    <a-sky color="#4e4ed8"></a-sky>
    </a-scene>


  </body>
</html>
